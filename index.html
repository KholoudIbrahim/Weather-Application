<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Application</title>
	  <link rel="icon" type="image/x-icon" href="https://routeweather.netlify.app/images/logo@2x.png" >
      <link rel="stylesheet" href="./css/all.min.css" />
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
    



      <header class="website-header">
        <div class="container">
          <a href="">
            <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="Weather-app Logo" class="logo" width="64" height="38">
            <div class="logo-txt"> 
              <h1 class="title">Weather</h1>
              <h6 class="description">tagline goes here</h6>
            </div>
          </a>
          <div class="links-list">
			
            <ul class="menu">
							<li class="menu-item current-menu-item"><a href="/">Home</a></li>
							<li class="menu-item"><a href="">News</a></li>
							<li class="menu-item"><a href="">Live cameras</a></li>
							<li class="menu-item"><a href="">Photos</a></li>
							<li class="menu-item"><a href="/contact">Contact</a></li>
			</ul>
			<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
          </div>
          
        </div> <!--close of container-->
      </header>











      <section class="bg" data-bg-image="./images/bg-city.jpg" style="background-image: url(&quot;./images/bg-city.jpg&quot;);">
				<div class="container">
					<form class="find-location"> <!--Media query w-100-->
						<input type="text" placeholder="Find your location..." id="search">
						<input type="button" value="Find" id="submit">
					</form>

				</div>
			</section>








      



      <section class="forecast-table">
				<div class="container">
					<div class="forecast-container" id="forecast">
						
						
					
					</div>
				</div>
			</section>

















			<footer class="site-footer text-center">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon mt-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer> 


      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
   </body>
</html>
